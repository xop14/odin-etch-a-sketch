<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js"></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id="grid"></div>
    <div id="color-selector"></div>

    <div id="brush-sizes">
        <button id="brush-btn-1" value="1">Brush 1x1</button>
        <button id="brush-btn-3" value="3">Brush 3x3</button>
        <button id="brush-btn-5" value="5">Brush 5x5</button>
        <button id="brush-btn-7" value="7">Brush 7x7</button>
        <button id="brush-btn-7" value="9">Brush 9x9</button>
        <button id="brush-btn-7" value="11">Brush 11x11</button>
    </div>

    <div id="size-slider-container">
        <h3 id="size-slider-display">16 x 16</h3>
        <input id="size-slider" type="range" min="8" max="64" value="16" step="8">
    </div>
    <div>
        <button id="clear-btn">Clear</button>
        <button id="undo-btn">Undo</button>
        <button id="redo-btn">Redo</button>
    </div>
    <div>
        <button id="rainbow-btn">Rainbow mode OFF</button>
        <button id="random-btn">Random mode OFF</button>
        <button id="gridlines-btn">Gridlines ON</button>
    </div>
    <div>
        <button onclick="downloadPNG()">Download as PNG</button>
        <button onclick="downloadJPEG()">Download as JPEG</button>
    </div>
    <div id="screenshots"></div>

    <script src="./etch-a-sketch.js"></script>

    <script>
        function downloadPNG() {
            html2canvas(document.querySelector("#grid")).then(function(canvas) {
                const link = document.createElement("a");
                link.download = "pixel-art.png";
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        function downloadJPEG() {
            html2canvas(document.querySelector("#grid")).then(function(canvas) {
                const link = document.createElement("a");
                link.download = "pixel-art.jpg";
                link.href = canvas.toDataURL('image/jpeg');
                link.click();
            });
        }
    </script>

</body>
</html>
